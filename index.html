<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
        </header>

        <main role="main">
            <div>
                <img src="images/just.jpg" width="200" height="100" class="d-inline-block align-top" alt="Just logo">
            </div>

            <div class="container user-select-none">

                <div class="col-md-7 mol-lg-8 text-center">
                    <h1 class="display-4 fw-bold fst-italical text-light">Log In</h1>
                    <h4 class="mb-3"></h4>
                    <form class="col-10 needs-validation border border-warning border-2" action="home.html" metod="get" novalidate>
                        <div class="mb-3">
                            <label for="Name" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="Name" placeholder="name@example.com" value="" required>
                                <div class="invalid-feedback fw-bold">
                                    Insert username!
                                </div>
                            </div> 
                        </div>
                        <button class="btn btn-primary" type="submit">enter</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="js/validation.js"></script>
    </body>
</html>
